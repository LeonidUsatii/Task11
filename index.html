<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Shop</title>
  </head>

  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col-6 offset-3">
          <label class="form-label" for="productName">Name of product:</label>
          <input
            class="form-control form-text"
            type="text"
            name="productName"
            id="productName"
          />

          <label class="form-label" for="productPrice">Price of product:</label>
          <input
            class="form-control form-text"
            type="text"
            name="productPrice"
            id="productPrice"
          />

          <label class="form-label" for="productQuantity"
            >Quantity of products:</label
          >
          <input
            class="form-control form-text"
            type="text"
            name="productQuantity"
            id="productQuantity"
          />
        </div>

        <div class="col-6  offset-3">
          <button class="btn btn-primary" id="buttonProductAdd">
            Add product
          </button>
          <button class="btn btn-primary" id="buttonProductsStats">
            Show stats
          </button>
        </div>

        <div class="col-">
          <ol id="productsList"></ol>
        </div>

        <div class="col-">
          <ol id="productsStats"></ol>
        </div>
      </div>
    </div>
  </body>
</html>
